{% extends "app_coder/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de categorias</h2>
<a class="card_custom" href="{% url 'CategoryDjangoForms' %}">Crear nuevo Categoria</a>
<hr></hr>
<ul>
    {% for category in categories %}

            categoria: {{category.name}}
            -- Camada: {{category.code}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
